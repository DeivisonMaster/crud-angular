<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="pessoas">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let pessoa">{{pessoa.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let pessoa">{{pessoa.nome | uppercase}}</td>
        </ng-container>

        <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef>Idade</th>
            <td mat-cell *matCellDef="let pessoa">{{pessoa.idade}}</td>
        </ng-container>

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>Número</th>
            <td mat-cell *matCellDef="let pessoa">{{pessoa.endereco.numero}}</td>
        </ng-container>

        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef>CEP</th>
            <td mat-cell *matCellDef="let pessoa">{{pessoa.endereco.cep}}</td>
        </ng-container>

        <ng-container matColumnDef="rua">
            <th mat-header-cell *matHeaderCellDef>Rua</th>
            <td mat-cell *matCellDef="let pessoa">{{pessoa.endereco.rua}}</td>
        </ng-container>

        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let pessoa">{{pessoa.endereco.cidade}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let pessoa">{{pessoa.endereco.estado}}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let pessoa">
                <a routerLink="/pessoas/atualizar/{{ pessoa.id }}">
                    <i class="material-icons editar">
                        edit
                    </i>
                </a>
                <a routerLink="/pessoas/excluir/{{ pessoa.id }}">
                    <i class="material-icons excluir">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
        <tr mat-row *matRowDef="let pessoa; columns: colunasVisiveis;"></tr>
    </table>
</div>
